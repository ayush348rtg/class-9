<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teachers:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e111b; /* dark background */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff; /* default text color */
    }

    .index-bar {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      padding: 10px;
      border: 1px solid #2c2f3a; /* subtle dark border */
      border-radius: 8px;
      background: #151a28; /* matches card color */
    }
    .index-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #2c2f3a;
      background: #1f2433; /* dark gray button */
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    .index-btn.active {
      background: #2563eb; /* blue highlight */
      color: #fff;
      border-color: #2563eb;
    }

    .scene {
      width: 340px;
      perspective: 1000px;
      margin-bottom: 16px;
    }
    .card {
      width: 100%;
      min-height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      font-family: 'Teachers', sans-serif;
    }
    .card.is-flipped { transform: rotateY(180deg); }

    .card__face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border: 1px solid #2c2f3a;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      background: #151a28; /* card background */
      padding: 16px;
      text-align: center;
      display: grid;
      place-items: center;
      color: #fff; /* text color */
    }
    .card__face--back {
      transform: rotateY(180deg);
      background: #0e111b; /* slightly different dark shade */
      color: #fff;
    }

    .controls {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #2c2f3a;
      background: #1f2433;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    button:hover { background: #2a3144; }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-top: 10px;
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid #2c2f3a; /* dark border */
      border-top: 4px solid #2563eb; /* blue accent */
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>
  <div class="index-bar" id="indexBar"></div>

  <div class="scene">
    <div class="card" id="card">
      <div class="card__face card__face--front">
        <div id="question">Question</div>
      </div>
      <div class="card__face card__face--back">
        <div id="answer">Answer</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>

  <script>
    const cards = [
      { q: "What is 7 Ã— 8?", a: "56" },
      { q: "Solve: \\(\\frac{1}{2}x + 3 = 5\\)", a: "x = 4" },
      {
        q: "Image example:<br><div class='spinner' id='spinner'></div><img src='https://picsum.photos/200/300' alt='sample image' style='display:none;'>",
        a: "You can mix text + images + math like \\(a^2 + b^2 = c^2\\)."
      }
    ];

    let i = 0;
    const cardEl = document.getElementById("card");
    const qEl = document.getElementById("question");
    const aEl = document.getElementById("answer");
    const indexBar = document.getElementById("indexBar");

    cards.forEach((_, idx) => {
      const btn = document.createElement("button");
      btn.textContent = idx + 1;
      btn.className = "index-btn";
      btn.addEventListener("click", () => {
        i = idx;
        render();
      });
      indexBar.appendChild(btn);
    });

    function syncHeights() {
      const frontH = qEl.scrollHeight + 32;
      const backH  = aEl.scrollHeight + 32;
      const maxH = Math.max(frontH, backH, 300);
      cardEl.style.height = maxH + "px";
    }

    function render() {
      qEl.innerHTML = cards[i].q;
      aEl.innerHTML = cards[i].a;
      cardEl.classList.remove("is-flipped");

      [...indexBar.children].forEach((btn, idx) => {
        btn.classList.toggle("active", idx === i);
      });

      const img = qEl.querySelector("img");
      const spinner = qEl.querySelector(".spinner");
      if (img) {
        if (!img.complete) {
          spinner.style.display = "block";
          img.style.display = "none";
          img.onload = () => {
            spinner.style.display = "none";
            img.style.display = "block";
            syncHeights();
          };
        } else {
          if (spinner) spinner.style.display = "none";
          img.style.display = "block";
        }
      }

      if (window.MathJax && MathJax.typesetPromise) {
        MathJax.typesetPromise([qEl, aEl]).then(syncHeights).catch(syncHeights);
      } else {
        syncHeights();
      }
    }

    cardEl.addEventListener("click", () => {
      cardEl.classList.toggle("is-flipped");
    });

    document.getElementById("prev").addEventListener("click", () => {
      i = i === 0 ? cards.length - 1 : i - 1;
      render();
    });

    document.getElementById("next").addEventListener("click", () => {
      i = i === cards.length - 1 ? 0 : i + 1;
      render();
    });

    window.addEventListener("load", syncHeights);
    window.addEventListener("resize", syncHeights);

    render();
  </script>
</body>
</html>
