<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EzeeMe Flashcards</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Teachers:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0e111b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      color: #fff;
    }
    .screeArea {
      background-color: #0e111b;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    @media (orientation: portrait) {
      .screeArea {
        width: 80vw;
      }
    }
    @media (orientation: landscape) {
      .screeArea {
        width: 40vw;
      }
    }
    
    .finalContainer{
      background-color: #0e111b;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 300px;
      padding: 0;
      }
      
     .scene {
      width: 300px;
      perspective: 1000px;
      margin: 16px;
      background: #0e111b;
    }


    .index-bar {
      display: flex;
      gap: 8px;
      padding: 10px;
      border: 1px solid #2c2f3a;
      border-radius: 8px;
      background: #151a28;
    }
    .index-btn {
      padding: 6px 12px;
      border-radius: 6px;
      border: 1px solid #2c2f3a;
      background: #1f2433;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    .index-btn.active {
      background: #2563eb;
      color: #fff;
      border-color: #2563eb;
    }

   
    
    .controls {
      display: flex;
      gap: 12px;
      margin-top: 10px;
    }
    .card {
      width: 100%;
      min-height: 300px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.6s;
      cursor: pointer;
      font-family: 'Teachers', sans-serif;
    }
    .card.is-flipped { transform: rotateY(180deg); }

    .card__face {
      position: absolute;
      inset: 0;
      backface-visibility: hidden;
      border: 1px solid #2c2f3a;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
      background: #151a28;
      padding: 16px;
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center; /* centers main content vertically */
      align-items: center;     /* centers main content horizontally */
      text-align: center;
      overflow: hidden;
    }
    .card__face--back {
      transform: rotateY(180deg);
      background: #0e111b;
      color: #fff;
    }

    /* Topic pinned top-left */
    #topics {
      position: absolute;
      top: 12px;
      left: 16px;
      font-weight: 700;
      font-size: 0.9rem;
      color: #fff;
    }

    
    button {
      padding: 8px 14px;
      border-radius: 8px;
      border: 1px solid #2c2f3a;
      background: #1f2433;
      cursor: pointer;
      font-weight: 600;
      color: #fff;
    }
    button:hover { background: #2a3144; }

    img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      display: block;
      margin-top: 10px;
    }

    /* Loading spinner */
    .spinner {
      border: 4px solid #2c2f3a;
      border-top: 4px solid #2563eb;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin-top: 10px;
    }
    .protectTopic {
      margin: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</head>
<body>

<div class="screeArea" id="screeArea">
<div class="finalContainer" id="infoBox">

  <div class="index-bar" id="indexBar"></div>

  <div class="scene">
    <div class="card" id="card">
      <div class="card__face card__face--front">
        <div class="protectTopic"><div id="topics"></div></div>
        
        <div id="question">Question</div>
      </div>
      <div class="card__face card__face--back">
        <div id="answer">Answer</div>
      </div>
    </div>
  </div>

  <div class="controls">
    <button id="prev">Back</button>
    <button id="next">Next</button>
  </div>


</div></div>
  <script>
  let cards = [];
  let i = 0;

  const cardEl = document.getElementById("card");
  const qEl = document.getElementById("question");
  const aEl = document.getElementById("answer");
  const topicsEl = document.getElementById("topics");
  const indexBar = document.getElementById("indexBar");

  
     // Detect ?flashJson=filename from URL
    const params = new URLSearchParams(window.location.search);
    const flashJson = params.get("flashJson") || "cards"; // default to "cards"
    const jsonFile = flashJson + ".json";

    // Load JSON file
  fetch(jsonFile)
    .then(response => response.json())
    .then(data => {
      cards = data.cards;   // use the "cards" array from JSON
      buildIndexBar();
      render();
    })
    .catch(err => console.error("Error loading cards.json:", err));

  function buildIndexBar() {
    indexBar.innerHTML = "";
    cards.forEach((_, idx) => {
      const btn = document.createElement("button");
      btn.textContent = idx + 1;
      btn.className = "index-btn";
      btn.addEventListener("click", () => {
        i = idx;
        render();
      });
      indexBar.appendChild(btn);
    });
  }

  function syncHeights() {
    const frontH = qEl.scrollHeight + 32;
    const backH  = aEl.scrollHeight + 32;
    const maxH = Math.max(frontH, backH, 300);
    cardEl.style.height = maxH + "px";
  }

  function render() {
    qEl.innerHTML = cards[i].q;
    aEl.innerHTML = cards[i].a;
    topicsEl.textContent = cards[i].topics.join(", ");
    cardEl.classList.remove("is-flipped");

    [...indexBar.children].forEach((btn, idx) => {
      btn.classList.toggle("active", idx === i);
    });

    const img = qEl.querySelector("img");
    const spinner = qEl.querySelector(".spinner");
    if (img) {
      if (!img.complete) {
        if (spinner) spinner.style.display = "block";
        img.style.display = "none";
        img.onload = () => {
          if (spinner) spinner.style.display = "none";
          img.style.display = "block";
          syncHeights();
        };
      } else {
        if (spinner) spinner.style.display = "none";
        img.style.display = "block";
        syncHeights();
      }
    }

    if (window.MathJax && MathJax.typesetPromise) {
      MathJax.typesetPromise([qEl, aEl, topicsEl]).then(syncHeights).catch(syncHeights);
    } else {
      syncHeights();
    }
  }

  cardEl.addEventListener("click", () => {
    cardEl.classList.toggle("is-flipped");
  });

  document.getElementById("prev").addEventListener("click", () => {
    i = i === 0 ? cards.length - 1 : i - 1;
    render();
  });

  document.getElementById("next").addEventListener("click", () => {
    i = i === cards.length - 1 ? 0 : i + 1;
    render();
  });

  window.addEventListener("resize", syncHeights);
  
  
  
  const yellowBox = document.getElementById('screeArea');
    const infoBox = document.getElementById('infoBox');
    function updateInfo() {
      const rect = screeArea.getBoundingClientRect();
      // Scale infoBox so its width matches yellowBox width
      const scale = rect.width / 300;
      infoBox.style.transform = `scale(${scale})`;
    }
    // Initial update + resize/orientation updates
    updateInfo();
    window.addEventListener('resize', updateInfo);
    window.addEventListener('orientationchange', updateInfo);
</script>
</body>
  </html>
